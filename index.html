<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ideabox</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="font-family: 'Roboto Slab', serif;">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1"
  <meta charset="utf-8">
</head>
<body>
  <section class="input-section">
    <header>
    <h1 class="idea-box-title">idea<span class="box-title">box</span></h1>
    <header>
    <form class="title-body-form" aria-label="input title fields for title and body of idea and submit button to create idea card">
      <input type="text" name="Title" class="input" id="title-input-box" placeholder="Title" aria-label="Idea Title" required>
      <input type="text" name="Body" class="input" id="body-input-box" placeholder="Body" aria-label="Idea Body Content" required>
      <button type="submit" class="save-button" aria-label="Submit Idea" disabled>s a v e</button>
    </form>
  </section>
  <form class="search-box input" aria-label="search input box for specific ideas">
  <input type="text" name="Search" id="search-input-box" placeholder="Search" aria-label="Search Idea Box" required> 
  </form>
  <section class="information-section">
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  window.jQuery || document.write('<script src="../../jquery/jquery.min.js"><\/script>')
  </script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
